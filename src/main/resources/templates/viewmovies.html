<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Movies</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff3c3c;
            margin-bottom: 30px;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .top-buttons a {
            text-decoration: none;
            background-color: #ff3c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 10px;
            transition: background 0.3s;
        }

        .top-buttons a:hover {
            background-color: #e02b2b;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-card h2 {
            color: #ff4747;
            margin-top: 10px;
        }

        .movie-card p {
            color: #ccc;
            margin: 5px 0;
        }

        .movie-card .desc {
            color: #aaa;
            font-size: 14px;
        }

        .edit-btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #ff3c3c;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background-color: #e02b2b;
        }
        .delete-btn {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    background-color: #444;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    transition: background 0.3s;
}

.delete-btn:hover {
    background-color: #d11a2a;
}
    </style>
</head>
<body>

    <h1> Movie Collection</h1>

    <div class="top-buttons">
        <a th:href="@{/}"> Home</a>
        <a th:href="@{/addmovies}">âž• Add Movie</a>
    </div>

    <div class="movie-container">
        <div class="movie-card" th:each="movie : ${movies}">
    <img th:src="${movie.image}" alt="Movie Poster">
    <h2 th:text="${movie.movieName}">Movie Name</h2>
    <p><strong>Hero:</strong> <span th:text="${movie.hero}">Hero Name</span></p>
    <p><strong>Release Date:</strong> <span th:text="${movie.releaseDate}">2025-01-01</span></p>
    <p class="desc" th:text="${movie.description}">Movie Description...</p>

    <a th:href="@{'/editmovie/' + ${movie.id}}" class="edit-btn"> Edit</a>
    <a th:href="@{'/deletemovie/' + ${movie.id}}" class="delete-btn"
       onclick="return confirm('Are you sure you want to delete this movie?');"> Delete</a>
</div>

    </div>

</body>
</html>
