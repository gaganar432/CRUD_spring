<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://t3.ftcdn.net/jpg/05/00/81/96/360_F_500819621_7bRfuKkKyaRYU6aJ1Sa9RBCPdscka6Iq.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    h1 {
      color: white;
    
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
      background: linear-gradient(90deg, #ff4d4d, #ff0000);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Movie Portal</h1>
    <div class="buttons">
      <a href="/addmovies"><button>Add Movie</button></a>
      <a href="/viewmovies"><button>View All Movies</button></a>
    </div>
  </div>
</body>
</html>
